<!DOCTYPE html>
<html>
  <head>
    <title>Customer Support Bonus Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Customer Support Bonus Calculator</h1>

      <form class="form-inline justify-content-center mb-4">
        <div class="form-group mr-4">
          <label for="closedChats" class="mr-2">Closed Chats:</label>
          <input
            type="number"
            id="closedChats"
            name="closedChats"
            class="form-control"
            required
          />
        </div>

        <div class="form-group mr-4">
          <label for="csat" class="mr-2">CSAT (%):</label>
          <input
            type="number"
            id="csat"
            name="csat"
            class="form-control"
            min="0"
            max="100"
            step="0.1"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary">Calculate Bonus</button>
      </form>

      <div class="text-center">
        <p id="bonus"></p>
        <img id="gif" src="" alt="" />
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
